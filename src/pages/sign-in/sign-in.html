<ion-content class="login-background" padding>
  <div class="background-content">
    <ion-label class="saudacao">Olá, bom dia!</ion-label>
    <form class="form-login" #f="ngForm" (ngSubmit)="loginForm(f)">
      <ion-list>
        <ion-item>
          <ion-select [(ngModel)]="serverUrl" placeholder="Município" name="serverUrl" required>
            <ion-option *ngFor="let city of cities" value={{city.value}}>
              {{ city.name }}
            </ion-option>
          </ion-select>
        </ion-item>
        <ion-item class="inputs">
          <ion-input ngModel type="text" placeholder="Email ou CPF" name="credential" required></ion-input>
          <ion-img item-right src="assets/img/login/icoUser@2x.png"></ion-img>
        </ion-item>

        <ion-item class="inputs">
          <ion-input ngModel type="password" name="password" placeholder="Senha" required></ion-input>
          <ion-img item-right src="assets/img/login/icoSenha@2x.png"></ion-img>
        </ion-item>
      </ion-list>

      <button class="button-login" ion-button block [disabled]="!f.valid">Entrar</button>
    </form>
    <ion-label class="contato">
      Você não lembra o acesso?<br>
      <a>Entre em contato.</a></ion-label>
  </div>
</ion-content>
