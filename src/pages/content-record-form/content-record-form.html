<ion-header>
  <ion-navbar>
    <ion-buttons class="button-left ion-buttons-back">
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="multiple-lines">
      <p class="title-content-record" text-center>{{displayDate}}</p>
      <p class="content-record-unity-name" text-center>{{contentRecord.unity_name}}</p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page-content" id="content-record-form">
  <div class="details-panel">
    <p class="content-record-description">{{contentRecord.description}} - {{contentRecord.classroom_name}}</p>

    <ion-list>

      <ion-item *ngFor="let content of contents">
        <ion-label>{{content.description}}</ion-label>
        <ion-checkbox [(ngModel)]="content.checked"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-input (change)="addContent()" [(ngModel)]="newContent" name="newContent" placeholder="Adicionar item..."></ion-input>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
