<ion-header>
  <div class="frequency-title">
    <ion-navbar>
      <ion-title text-left>Frequência</ion-title>

      <ion-buttons end>
        <button ion-button icon-only (click)="newFrequency()">
           <img width="50px" src="assets/img/icoAdicionar@3x.png" >
        </button>
      </ion-buttons>
    </ion-navbar>
  </div>
</ion-header>


<ion-content class="page-content" padding>

  <h3 class="frequency-day">01 de Julho</h3>

  <div class="frequency-empty-today">
    <p margin>Ainda não há nenhuma chamada hoje.</p>
  </div>

  <h3 class="frequency-day">31 de Maio</h3>

  <div class="general-list">
    <ion-list class="list-school"
              *ngFor="let frequency of frequencies; let i=index">
      <ion-list-header class="list-school-header"
                no-lines
                text-wrap
                (click)="toggleGroup(i)"
                [ngClass]="{active: isGroupShown(i)}">
        <p>{{frequency.school}}</p>
      </ion-list-header>

      <div *ngFor="let class of frequency.classes;">
        <ion-item *ngIf="isGroupShown(i)" class="list-school-item" >
          <p>{{class}}</p>
        </ion-item>
      </div>
    </ion-list>
  </div>
</ion-content>
